name: Arduino Compile Check

permissions:
  contents: read

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  compile:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Arduino CLI
      uses: arduino/setup-arduino-cli@v1
      
    - name: Install Arduino AVR Core
      run: |
        arduino-cli core update-index
        arduino-cli core install arduino:avr
        
    - name: Install LiquidCrystal I2C Library from ZIP
      run: |
        # Extract and install the library from your Dependencies folder
        unzip Dependencies/LiquidCrystal_I2C-1.1.3.zip -d /tmp/
        arduino-cli lib install --zip-path Dependencies/LiquidCrystal_I2C-1.1.3.zip || arduino-cli lib install "LiquidCrystal I2C"
        
    - name: Compile DigitalClock V1.0 Sketch
      run: |
        arduino-cli compile --fqbn arduino:avr:uno DigitalClock/DigitalClock.ino
        
    - name: Compile DigitalClock V2.0 Sketch
      run: |
        arduino-cli compile --fqbn arduino:avr:uno DigitalClockV2/DigitalClockV2.ino
        
    - name: Compile Button Test Example
      run: |
        arduino-cli compile --fqbn arduino:avr:uno examples/button_test.ino
        
    - name: Compile Alarm Demo Example
      run: |
        arduino-cli compile --fqbn arduino:avr:uno examples/alarm_demo.ino
